<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D4AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F34C2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B4E062;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8FBC35;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect x="0" y="0" width="512" height="512" rx="100" fill="#18181B" />

  <path d="M256 110 C 256 110, 160 120, 160 220 C 160 300, 240 380, 256 400 C 272 380, 352 300, 352 220 C 352 120, 256 110, 256 110 Z" 
        fill="url(#shieldGradient)" stroke="#18181B" stroke-width="10" />

  <g transform="translate(256, 256) rotate(45)">
    <ellipse cx="0" cy="0" rx="160" ry="50" fill="none" stroke="url(#orbitGradient)" stroke-width="12" stroke-linecap="round" opacity="0.9" />
    <circle cx="160" cy="0" r="14" fill="#FFFFFF" filter="url(#glow)" />
  </g>

  <g transform="translate(256, 256) rotate(-45)">
    <ellipse cx="0" cy="0" rx="160" ry="50" fill="none" stroke="url(#orbitGradient)" stroke-width="12" stroke-linecap="round" opacity="0.9" />
    <circle cx="-160" cy="0" r="14" fill="#FFFFFF" filter="url(#glow)" />
  </g>

  <!-- <circle cx="256" cy="256" r="35" fill="#FFFFFF" opacity="0.95" /> -->

</svg>